<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Premium Handmade Gifts</title>
  <meta name="description" content="Premium handmade custom gifts. Order via WhatsApp. 80% advance for custom items." />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --card:#f9f9f9;
      --muted:#444;
      --accent:#000000;
      --highlight:#ff4d6d;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--muted);overflow-x:hidden;}
    header{position:sticky;top:0;background:rgba(255,255,255,0.8);backdrop-filter: blur(8px);border-bottom:1px solid rgba(0,0,0,0.08);z-index:30}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:0.3px;color:var(--accent)}
    .logo .mark{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,var(--highlight),#ff99aa);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    nav a{color:var(--accent);text-decoration:none;margin-left:18px;transition:0.3s}
    nav a:hover{color:var(--highlight)}
    .cta{background:var(--accent);color:#fff;padding:10px 18px;border-radius:30px;font-weight:600;text-decoration:none;transition:0.3s}
    .cta:hover{background:#333}

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns:1fr 420px;
      gap:30px;
      align-items:center;
      padding:48px 0;
      position:relative;
      overflow:hidden;
    }
    .hero > div:first-child {padding-left:20px;max-width:500px;}
    .hero h1{font-size:36px;margin:0 0 12px;color:var(--accent);line-height:1.1;}
    .hero h1 span{color:var(--highlight)}
    .hero p{color:var(--muted);margin:0 0 18px;font-size:15px}
    .search{display:flex;gap:8px}
    .search input{flex:1;padding:12px;border-radius:25px;border:1px solid rgba(0,0,0,0.1);background:#fff;color:inherit}
    .hero img{border-radius:20px;max-width:100%;height:auto;width:350px;}

    /* pink bubble animation */
    .bubble{position:absolute;bottom:-100px;width:40px;height:40px;background:var(--highlight);border-radius:50%;opacity:0.6;animation: rise 12s infinite ease-in;}
    @keyframes rise{0%{transform:translateY(0) scale(1)}100%{transform:translateY(-1200px) scale(1.5);opacity:0}}

    /* product cards */
    .section{padding:40px 0}
    .section h2{margin:0 0 18px;color:var(--accent)}
    .products{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:var(--card);padding:14px;border-radius:18px;border:1px solid rgba(0,0,0,0.08);display:flex;flex-direction:column;gap:10px;transition:0.3s}
    .card:hover{transform:translateY(-4px);box-shadow:0 4px 14px rgba(255,77,109,0.25)}
    .card img{width:100%;height:220px;border-radius:12px;object-fit:cover}
    .price{font-weight:700;color:var(--highlight)}

    .order-btn.small {
      padding:6px 12px;
      font-size:13px;
      border-radius:20px;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      text-decoration:none;
      transition:0.3s;
    }
    .order-btn.small:hover{background:#333}

    .details-btn {
      padding:6px 12px;
      border-radius:20px;
      border:1px solid rgba(0,0,0,0.1);
      background:var(--card);
      cursor:pointer;
      font-size:13px;
      transition:0.3s;
    }
    .details-btn:hover {background:var(--highlight);color:#fff;}

    footer{padding:30px 0;text-align:center;color:var(--muted)}

    /* Modal */
    .modal {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:999;}
    .modal-content {background:#fff;border-radius:16px;max-width:600px;width:90%;padding:20px;position:relative;animation:pop 0.3s ease;}
    @keyframes pop{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
    .modal-content iframe {width:100%;height:300px;border-radius:12px;margin-bottom:16px;}
    .modal-content h3 {margin-bottom:8px;color:var(--accent)}
    .modal-content p {margin:4px 0;font-size:14px;color:var(--muted)}
    .close-btn {position:absolute;top:10px;right:14px;background:none;border:none;font-size:22px;cursor:pointer;color:#333;}

    /* contact form */
    #contactForm {display:flex;flex-direction:column;gap:12px;max-width:400px;margin:0 auto}
    #contactForm input, #contactForm textarea {padding:10px;border:1px solid rgba(0,0,0,0.1);border-radius:8px;font-family:inherit;font-size:14px}
    #contactForm button {padding:10px;border:none;border-radius:25px;background:var(--highlight);color:#fff;font-weight:600;cursor:pointer;transition:0.3s}
    #contactForm button:hover{background:#e23a5a}

    @media (max-width:900px){.hero{grid-template-columns:1fr;}.products{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){
      .products{grid-template-columns:1fr}
      .hero h1{font-size:24px}
      .hero h1 span{display:block;margin-top:4px}
      .hero img{width:100%;max-width:300px;margin:0 auto;display:block;}
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <div class="container nav">
      <div class="logo"><div class="mark">FG</div>Fancy Gifts</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact" id="whats-btn">WhatsApp</a>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <div data-aos="fade-right">
      <h1>Premium Handmade Custom Gifts <span>— Made Just for You ❤️</span></h1>
      <p>Specially crafted with love and full privacy. Since these are custom made with your photos, we require 80% advance payment.</p>
      <div class="search">
        <input type="text" placeholder="Search gifts..." />
      </div>
      <button id="browseBtn" class="cta" style="margin-top:16px">Browse Products</button>
    </div>
    <div data-aos="zoom-in" style="text-align:center;">
      <img src="https://files.catbox.moe/3wajqi.jpg" alt="Gifts">
    </div>
    <!-- pink bubbles -->
    <div class="bubble" style="left:10%;animation-delay:0s;width:30px;height:30px"></div>
    <div class="bubble" style="left:40%;animation-delay:3s;width:50px;height:50px"></div>
    <div class="bubble" style="left:70%;animation-delay:6s;width:20px;height:20px"></div>
    <div class="bubble" style="left:85%;animation-delay:9s;width:40px;height:40px"></div>
  </section>

  <section class="section" id="products">
    <div class="container" data-aos="fade-up">
      <h2>Our Products</h2>
      <div class="products" id="productGrid"></div>
    </div>
  </section>

  <section class="section" id="contact">
    <div class="container" data-aos="fade-up">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" />
        <textarea id="message" rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send via WhatsApp</button>
      </form>
    </div>
  </section>

  <footer data-aos="fade-up">
    <p>© 2025 Premium Fancy Gifts. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const WHATSAPP_NUMBER = '9198482037255'; // ✅ change to your full intl number

    const categories = [
      {id:'shirt', title:'T-shirt'},
      {id:'diary', title:'Mini Diary'},
      {id:'mug', title:'Custom Mug'},
      {id:'shadowbox', title:'Shadowbox'}
    ];

    const products = [
      {id:1,cat:'shirt',title:'Custom Photo Frame',img:'https://source.unsplash.com/300x220/?frame,photo',price:799,material:'Wood + Glass',fabric:'N/A',size:'12x18 inch',video:'https://player.vimeo.com/video/123456789'},
      {id:2,cat:'diary',title:'Mini Handmade Diary',img:'https://source.unsplash.com/300x220/?diary,handmade',price:299,material:'Handmade Paper',fabric:'Leather Cover',size:'A6',video:'https://player.vimeo.com/video/123456789'},
      {id:3,cat:'mug',title:'Custom Mug',img:'https://source.unsplash.com/300x220/?mug,custom',price:399,material:'Ceramic',fabric:'Gloss Finish',size:'300ml',video:'https://player.vimeo.com/video/123456789'},
      {id:4,cat:'shadowbox',title:'Memory Shadowbox',img:'https://source.unsplash.com/300x220/?shadowbox',price:2499,material:'Wood + Acrylic',fabric:'Velvet Backdrop',size:'18x24 inch',video:'https://player.vimeo.com/video/123456789'}
    ];

    const productGrid = document.getElementById('productGrid');

    function renderProducts(filter=''){
      productGrid.innerHTML = '';
      const list = filter ? products.filter(p=>p.cat===filter) : products;
      list.forEach(p=>{
        const div = document.createElement('div');
        div.className='card';
        div.setAttribute("data-aos","fade-up");
        div.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p class="price">₹${p.price}</p>
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <a href="https://wa.me/${WHATSAPP_NUMBER}?text=I want to order a ${p.title}" class="order-btn small">Buy Now</a>
            <button class="details-btn" onclick="showDetails(${p.id})">Details</button>
          </div>
        `;
        productGrid.appendChild(div);
      });
    }

    // Modal handling
    function showDetails(id){
      const p = products.find(x=>x.id===id);
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <iframe src="${p.video}?autoplay=1&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <h3>${p.title}</h3>
        <p><b>Price:</b> ₹${p.price}</p>
        <p><b>Material:</b> ${p.material}</p>
        <p><b>Fabric:</b> ${p.fabric}</p>
        <p><b>Size:</b> ${p.size}</p>
      `;
      document.getElementById('productModal').style.display='flex';
    }
    function closeModal(){
      document.getElementById('productModal').style.display='none';
      document.getElementById('modalBody').innerHTML='';
    }

    // Create categories above products
    const container = document.querySelector('#products .container');
    const catDiv = document.createElement('div');
    catDiv.style.display='flex'; catDiv.style.gap='12px'; catDiv.style.flexWrap='wrap'; catDiv.style.marginBottom='16px';
    categories.forEach(c=>{
      const b = document.createElement('button');
      b.textContent=c.title; 
      b.style.padding='8px 12px'; 
      b.style.borderRadius='25px'; 
      b.style.border='1px solid rgba(0,0,0,0.08)';
      b.style.background='var(--card)';
      b.style.cursor='pointer';
      b.onclick=()=>renderProducts(c.id);
      catDiv.appendChild(b);
    });
    productGrid.parentNode.insertBefore(catDiv, productGrid);

    // initial render
    renderProducts();

    // contact form + buttons
    document.getElementById('contactForm').addEventListener('submit',(e)=>{
      e.preventDefault();
      const name=document.getElementById('name').value||'Customer';
      const email=document.getElementById('email').value||'';
      const msg=document.getElementById('message').value||'';
      const message = encodeURIComponent(`Hi, I'm ${name}.\nEmail: ${email}\nMessage: ${msg}`);
      window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${message}`,'_blank');
    });

    document.getElementById('browseBtn').addEventListener('click',()=>{ 
      window.location.hash='#products'; 
    });

    document.getElementById('whats-btn').addEventListener('click',(e)=>{ 
      e.preventDefault(); 
      window.open(`https://wa.me/${WHATSAPP_NUMBER}`,'_blank') 
    });
  </script>
</body>
</html>
